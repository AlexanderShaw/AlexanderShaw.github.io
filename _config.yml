# Site settings
title: Bird Calls
description: >
    Bird Calls
author: Alexander Shaw
email: alexandershaw.f@gmail.com
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://yourname.github.io" # the base hostname & protocol for your site
collections:
    authors:
        output: true
        
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"


# Build settings
include: [_pages]
markdown: kramdown
permalink: /:year/:month/:title
sass:
    style: compressed

gems:
  - jemoji
  - jekyll-sitemap
# - amp-jekyll # Acceletrated Mobile Pages

