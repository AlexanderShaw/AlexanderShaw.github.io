<header class="c-page__header">
        <h1>{{ site.description }}</h1> <img src="birdcallslogo4.png" alt="logo">
	{% if page.title == 'Home' %}
    <p>
        <span class="u-separate"><a href="{{ "/authors/" | prepend: site.baseurl }}">Authors</a></span>  <a href="{{ "/about/" | prepend: site.baseurl }}">About</a>
    </p>
	{% elsif page.layout == 'author' %}
    <p>
        <a href="{{ "/authors/" | prepend: site.baseurl }}">&lt;&ndash;&ndash; Authors</a>
    </p>
	{% else %}
    <p>
        <a href="{{ "/" | prepend: site.baseurl }}">&lt;&ndash;&ndash; Home</a>
    </p>
	{% endif %}
</header>
