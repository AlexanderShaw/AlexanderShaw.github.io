---
layout: page
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
  <div style="margin-left:20px; padding-top: 2.5rem; padding-bottom: 2.5rem; border-bottom: 1px solid #EFF1F3;">
    <p><a href="{{ post.url }}">{{ post.title }}</a></p>
  </div>
  {% endfor %}
</ul>
